<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [valorProgresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <app-tentativas [tentativas]="tentativas"></app-tentativas>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <h4>{{ instrucao }}</h4>
        <h5> - {{ rodadaFrase.fraseEng }}</h5>
        <div class="form-group">
            <textarea
              id="textoUser" 
              class="form-control" 
              rows="3"
              (input)="atualizaResposta($event)"
              [value]="resposta"
            ></textarea>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
          </div>
      </div>
    </div>
  </div>
</div>
